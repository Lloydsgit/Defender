{% extends "base.html" %}
{% block content %}
<form method="POST" action="{{ url_for('amount') }}" class="form-wrap" >
    <label>Enter Amount to Withdraw:</label><br>
    <input type="number" name="amount" min="1" max="10000000" required placeholder="Up to 10,000,000">
    <select name="currency">
        <option value="EUR">EUR</option>
        <option value="USD">USD</option>
    </select>
    <button type="submit">Next</button>
</form>
{% endblock %}
