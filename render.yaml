services:
  - type: web
    name: blackrock-pay
    env: python
    pythonVersion: 3.11
    buildCommand: |
      apt-get update
      apt-get install -y build-essential libffi-dev libjpeg-dev zlib1g-dev gcc
      pip install --upgrade pip setuptools wheel
      pip install --only-binary=:all: --prefer-binary -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: SECRET_KEY
        value: blackrock_secret_key_8583
      - key: FLASK_ENV
        value: production
