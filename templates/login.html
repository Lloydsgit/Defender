{% extends "base.html" %}
{% block content %}
<form method="post">
  <div class="text-center mb-6">
    <div class="text-3xl font-bold text-foreground">Terminal Login</div>
    <p class="text-sm text-muted-foreground">Sign in to operate the payment terminal.</p>
  </div>

  <div class="mb-4">
    <label class="label" for="username">Username</label>
    <input class="input" id="username" name="username" placeholder="blackrock" required>
  </div>

  <div class="mb-6">
    <label class="label" for="password">Password</label>
    <input class="input" id="password" name="password" type="password" placeholder="••••••••" required>
  </div>

  <button type="submit" class="btn">Sign In</button>
</form>
{% endblock %}
